<form name="assignEngineer">
	<div class="form-group">
		<label for="engineerName">Engineer Name</label>
		<input class="form-control" 
				cam-variable-type="String"
				cam-variable-name="engineerName"
				name="engineerName" />
	</div>
	<div class="form-group">
		<label for="engineerPhone">Phone No</label>
		<input class="form-control"
				cam-variable-type="String"
				cam-variable-name="engineerPhone"
				name="engineerPhone" />
	</div>
	<div class="form-group">
		<label for="engineerID">Engineer ID</label>
		<input class="form-control"
				cam-variable-type="String"
				cam-variable-name="engineerID"
				name="engineerID" />
	</div>
</form>
