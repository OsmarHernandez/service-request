<form name="calculateCost">
	<div class="form-group">
		<label for="cotizacionId">Proyecto Id</label>
		<input class="form-control"
				cam-variable-type="Integer"
				cam-variable-name="cotizacionId"
				name="cotizacionId" 
				readonly="true" />
	</div>
	<div class="form-group">
		<label for="cotizacionNombre">Nombre Proyecto</label>
		<input class="form-control"
				cam-variable-type="String"
				cam-variable-name="cotizacionNombre"
				name="cotizacionNombre"
				readonly="true" />
	</div>
	<div class="form-group">
		<label for="nombre">Nombre Completo</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="nombre"
        	name="nombre"
        	readonly="true" />
	</div>
	<div class="form-group">
		<label for="projectCost">Project Cost</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="projectCost"
			name="projectCost" />
	</div>
</form>
