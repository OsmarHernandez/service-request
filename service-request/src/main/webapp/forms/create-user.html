<form name="createUser">
	<div class="form-group">
		<label for="name">Nombre Completo</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="name"
        	name="name" />
	</div>
 	<div class="form-group">
		<label for="email">Correo Electrónico</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="email"
        	name="email" />
	</div>
	<div class="form-group">
		<label for="phone">Teléfono</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="phone"
        	name="phone" />
	</div>
	<div class="form-group">
		<label for="address">Domicilio</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="address"
        	name="address" />
	</div>
	<div class="form-group">
		<label for="rfc">RFC</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="rfc"
        	name="rfc" />
	</div>
	<div class="form-group">
		<label for="contact">Contacto</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="contact"
        	name="contact" />
	</div>
	<div class="form-group">
		<label for="socialReason">Razón Social</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="socialReason"
        	name="socialReason" />
	</div>
	<div class="form-group">
		<label for="department">Departamento</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="department"
        	name="department" />
	</div>
	<div class="form-group">
		<label for="id">Id</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="id"
        	name="id" />
	</div>
</form>
