<form name="createUser">
	<div class="form-group">
		<label for="nombre">Nombre Completo</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="nombre"
        	name="nombre" />
	</div>
 	<div class="form-group">
		<label for="correo">Correo Electrónico</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="correo"
        	name="correo" />
	</div>
	<div class="form-group">
		<label for="telefono">Teléfono</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="telefono"
        	name="telefono" />
	</div>
	<div class="form-group">
		<label for="domicilio">Domicilio</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="domicilio"
        	name="domicilio" />
	</div>
	<div class="form-group">
		<label for="rfc">RFC</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="rfc"
        	name="rfc" />
	</div>
	<div class="form-group">
		<label for="contacto">Contacto</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="contacto"
        	name="contacto" />
	</div>
	<div class="form-group">
		<label for="razonSocial">Razón Social</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="razonSocial"
        	name="razonSocial" />
	</div>
	<div class="form-group">
		<label for="departamento">Departamento</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="departamento"
        	name="departamento" />
	</div>
	<div class="form-group">
		<label for="id">Id</label>
		<input class="form-control"
        	cam-variable-type="Integer"
        	cam-variable-name="id"
        	name="id" />
	</div>
</form>
