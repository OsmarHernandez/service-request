<form name="estimatedTime">
	<div class="form-group">
		<label for="projectName">Project Name</label>
		<input class="form-control"
			cam-variable-type="String"
           	cam-variable-name="projectName"
           	name="projectName" 
           	readonly="true" />
  	</div>
	<div class="form-group">
   		<label for="projectID">Project ID</label>
    	<input class="form-control"
        	cam-variable-type="String"
           	cam-variable-name="projectID"
        	name="projectID"
        	readonly="true" />
  	</div>
	<div class="form-group">
		<label for="projectTime">Estimated Time</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="projectTime"
			name="projectTime" />
	</div>
</form>
