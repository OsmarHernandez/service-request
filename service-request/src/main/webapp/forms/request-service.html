<form name="requestService">
	<div class="form-group">
		<label for="cotizacionId">Proyecto Id</label>
		<input class="form-control"
			cam-variable-type="Integer"
           	cam-variable-name="cotizacionId"
           	name="cotizacionId" />
  	</div>
	<div class="form-group">
   		<label for="clienteId">Cliente Id</label>
    	<input class="form-control"
        	cam-variable-type="Integer"
           	cam-variable-name="clienteId"
        	name="clienteId" />
  	</div>
  	<div class="form-group">
  		<label for="fechaRealizada">Fecha de Solicitud</label>
  		<input class="form-control" 
  			cam-variable-type="String"
  			cam-variable-name="fechaRealizada"
  			name="fechaRealizada" />
  	</div>
</form>
