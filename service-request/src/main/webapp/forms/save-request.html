<form name="saveRequest">
 	<div class="form-group">
		<label for="cotizacionNombre">Nombre del Proyecto</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="cotizacionNombre"
			name="cotizacionNombre"
			readonly="true" />
	</div>
	<div class="form-group">
		<label for="cotizacionId">Proyecto Id</label>
		<input class="form-control"
			cam-variable-type="Integer"
           	cam-variable-name="cotizacionId"
           	name="cotizacionId"
           	readonly="true" />
  	</div>
  	<div class="form-group">
		<label for="projectCost">Costo Proyecto</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="projectCost"
			name="projectCost"
			readonly="true" />
	</div>
	<div class="form-group">
		<label for="paidOut">Paid Out</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="paidOut"
			name="paidOut" />
	</div>
</form>
