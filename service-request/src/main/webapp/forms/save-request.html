<form name="saveRequest">
  <div class="form-group">
		<label for="projectName">Project Name</label>
		<input class="form-control"
			cam-variable-type="String"
           	cam-variable-name="projectName"
           	name="projectName"
           	readonly="true" />
  	</div>
	<div class="form-group">
   		<label for="projectID">Project ID</label>
    	<input class="form-control"
        	cam-variable-type="String"
           	cam-variable-name="projectID"
        	name="projectID"
        	readonly="true" />
  	</div>
  	<div class="form-group">
		<label for="projectCost">Project Cost</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="projectCost"
			name="projectCost"
			readonly="true" />
	</div>
	<div class="form-group">
		<label for="paidOut">Paid Out</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="paidOut"
			name="paidOut" />
	</div>
</form>
