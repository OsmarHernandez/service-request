<form name="searchTemplate">
	<div class="form-group">
		<label for="cotizacionNombre">Nombre del Proyecto</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="cotizacionNombre"
			name="cotizacionNombre"
			readonly="true" />
	</div>
	<div class="form-group">
		<label for="cotizacionId">Proyecto Id</label>
		<input class="form-control"
			cam-variable-type="Integer"
           	cam-variable-name="cotizacionId"
           	name="cotizacionId"
           	readonly="true" />
  	</div>
  	<div class="form-group">
		<label for="id">Id</label>
		<input class="form-control"
        	cam-variable-type="Integer"
        	cam-variable-name="id"
        	name="id"
        	readonly="true" />
	</div>
	<div class="form-group">
		<label for="telefono">Teléfono</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="telefono"
        	name="telefono"
        	readonly="true" />
	</div>
	<div class="form-group">
		<label for="ingenieroId">Ingeniero Asignado</label>
		<input class="form-control" 
				cam-variable-type="Integer"
				cam-variable-name="ingenieroId"
				name="ingenieroId"
				readonly="true" />
	</div>
	<div class="form-group">
		<label for="ingenieroNombre">Nombre Ingeniero</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="ingenieroNombre"
			name="ingenieroNombre"
			readonly="true" />
	</div>
	<div class="form-group">
		<label for="tiempoEstimado">Tiempo Estimado</label>
		<input class="form-control" 
			cam-variable-type="String"
			cam-variable-name="tiempoEstimado"
			name="tiempoEstimado"
			readonly="true" />
	</div>
	<div class="form-group">
		<label for="correo">Correo Electrónico</label>
		<input class="form-control"
        	cam-variable-type="String"
        	cam-variable-name="correo"
        	name="correo"
        	readonly="true" />
	</div>
</form>
